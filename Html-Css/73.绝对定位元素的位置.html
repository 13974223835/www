<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/* 
		 当我们开启了绝对定位后：
		 水平方向的布局等式就需要添加left和right两个值
		 此时规则和之前一样只是多添加了两个值：
		 left+margin-left+margin-right+padding-left+padding-right+width+boder-left+boder-right+right
		 当发生过度约束：
		 如果9个值中没有auto则自动调整right值以使等式满足
		 如果有auto,则自动调整auto的值以使等式满足
		 可设置auto的值
		 margin width left right
		 因为1eft和right的值默认是auto,所以如果不知道1eft和right
		 则等式不满足时，会自动调整这两个值
		 */
		.box{
			width: 300px;
			height: 300px;
			background-color: #bfa;
			position: relative;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: #7FFFD4;
			position: absolute;
		
		margin-left: auto;
		margin-right: auto;
		margin-top: auto;	
		margin-bottom: auto;
		
			left: 0px;
			right: 0px;
			top: 0px;
			bottom: 0px;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box2"></div>
		</div>
	</body>
</html>
