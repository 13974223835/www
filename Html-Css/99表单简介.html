<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单：
            -在显示生活中表单用于提交数据
            -在网页中叶可以使用表单，网页中的表单用于将本地的数据提交给远程的服务器
            -使用form标签来创建一个表单
    -->
    <!-- 
        form的属性
            action 表单要提交的服务器的地址

     -->
     <form action="target.html">
     <!-- 
        文本框
        数据要提交给服务器 必须要给元素指定一个name
      -->
      <input type="text" name="username">
      <br>
      <br>


      <!-- 
          密码框
       -->
       <input type="password" name="password">
       <br>
       <br>

       <!-- 
           单选框
            -像这种选择框，必须要指定一个value属性，value属性最终会最为用户的填写的值
            -checked 可以将单选择按钮设置为默认选中
        -->
        <input type="radio" name="hello" value="a">
        <input type="radio" name="hello" value="b" checked>
        <br>
        <br>

        <!-- 多选框 -->
        <input type="checkbox" name="text" value="1">
        <input type="checkbox" name="text" value="2">
        <input type="checkbox" name="text" value="3">
        <br><br>

        <!-- 下拉框 -->
        <select name="hahah">
            <option value="i">选择1</option>
            <option value="ii">选项2</option>
            <option value="iii">选线3</option>
        </select>

      <!-- 
        提交按钮
       -->
       <input type="submit" value="蛤蛤蛤">
    </form>

</body>
</html>
