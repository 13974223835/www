<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	   <style>
	   /* 
	   子元素是在父元素的内容区中排列的，
	   如果子元素的大小超过了父元素，则子元素会从父元素中溢出
	   使用overf1ow属性来设置父元素如何处理溢出的子元素
	   可选值：
	   visible,默认值子元素会从父元素中溢出，在父元素外部的位置显示
	   hidden溢出内容将会被裁剪不会显示
	   scroll生成两个滚动条，通过滚动条来查看完整的内容
	   auto根据需要生成滚动条
	   
	   overflow-x:
	   overflow-y:
	   */
	   .box{
		   height: 200px;
		   width: 200px;
		   background-color: #00FFFF;
		   overflow: auto;
	   }
	   
	   .box2{
		   width:100px;
		   height:1100px;
		  background-color: yellow;
		   
		   
	   }
	   </style>
	</head>
	<body>
		<div class="box">
			<div class="box2"></div>
		</div>
	</body>
</html>
