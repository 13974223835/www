<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/* font-face可以将服务器中的字体直接提供给用户去使用 */
		@font-face {
			font-family:;
			src: url("") format("");
		}
		p{
		/* 
		 字体相关的样式
		 color用来设置字体颜色
		 font-size字体的大小
		 和font-size相关的单位
		 em相当于当前元素的一个font-size
		 rem相对于根元素的一个font-size
		 font-family字体族（字体的格式）
		 可选值：
		 serif衬线字体
		 sans-serif非衬线字体
		 monospace等宽字体
		  
		  -font-family可以同时指定多个字体，多个字体间使用，隔开
		  字体生效时优先使用第一个，第一个无法使用则使用第二个以此类推
		 */	
		font-size: 40px;
		color: red;
		font-family:"微软雅黑" ;	
		}
		</style>

		<p>今天天气真不错   666666ASDDFGWQ</p>
