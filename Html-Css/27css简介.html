<body>
   <!-- 网页分成三个部分:
            结构(HTML)表现(CSS)
            行为(JavaScript) CSS
    -层叠样式表
        网页实际上是一个多层的结构，通过css可以分别为网页的每一个层来设置样式
        而最终我们能看到只是网页的最上边一层 -总之一句话，cSS用来设置网页中元素的样式
     --> 

    <!--
        使用cSS来修改元素的样式
        第一种方式(内联样式，行内样式):
        -在标签内部通过style属性来设置元素的样式
    -->
        <p style="color: red; font-size:60px;">少小离家老大回，乡音无改鬓毛衰</p >
