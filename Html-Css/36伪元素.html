<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        /* 伪元素，表示页面中一些特殊的并不真实的存在的元素(特殊的位置)
             伪元素使用::开头
                ::first-letter 表示第一个字母
                ::first-line 表示第一行
                ::selection 表示选中的内容
                ::before 元素的开始
                ::after 元素的最后
                    -before 和 after 必须结合content属性来使用 */

            /* p::first-letter{
                font-size: 40px;
            } */
            /* p::selection{
                color: blue;
            } */
            p::before{
               content: "444";
            }


    </style>
</head>
<body>
     
    <p>hellohuhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</p>
    
</body>
</html>
