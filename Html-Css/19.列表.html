<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 列表(1ist)
		 1、铅笔
		 2、尺子
		 3、橡皮
		 在html中也可以创建列表，html列表一共有三种：
		 1、有序列表
		 2、无序列表
		 3、定义列表
		 无序列表，使用。1标签来创建无序列表
		 使用1表示列表项
		 无序列表，使用u1标签来创建无序列表
		 使用1表示列表项
		 
		定义列表，使用d1标签来创建一个定义列表
		使用dt来表示定义的内容
		使用dd来对内容进行解释说明
		 
		 列表之间可以互相嵌套
		 -->
		 <!-- style="list-style: none;" -->
		 <ul >
			 <li>q</li>
			 <li>w</li>
			 <li>e</li>
		 </ul>
		 
		 <ol>
			 <li>q</li>
			 <li>w</li>
			 <li>e</li>
		 </ol>
		 
		 <dl>
			 <dt>111</dt>
			 <dd>222222</dd>
			 <dd>222222222</dd>
		 </dl>
		 
		 <ul>
			 <li>无序</li>
			 <ol>
				 <li>有序</li>
			 </ol>
			 
		 </ul>
		 
	</body>
</html>
