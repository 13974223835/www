<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 header表示网页的头部
		 main表示网页的主体部分（一个页面中只会有一个main)
		 footer表示网页的底部
		 nav表示网页中的导航
		 aside和主体相关的其他内容（侧边栏）
		 article表示一个独立的文章
		 section表示一个独立的区块，上边的标签都不能表示时使用section
		 div设有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
		 span
		 行内元素，没有任何的语义，一般用于在网页中选中文字
		 -->
		<header></header>
		<main></main>
		<footer></footer>
		<nav></nav>
		<aside></aside>
		<article></article>
		
		<section></section>
	</body>
</html>
