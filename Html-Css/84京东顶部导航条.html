<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 引用图标字体 -->
    <link rel="stylesheet" href="./图标字体/css/all.css">
    <style>
            ul{
            margin: 0;
            padding: 0;
            /* 去除项目符号 */
            list-style: none;
            /* margin-left: 20px; */
        }

        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
        body{
            font: 100;
        }
    .top-bar-wrapper{
        width: 100%;
        background-color: #E3E4E5;
        /* 设置行高，没有设置高度 使文字垂直居中 */
        line-height: 30px;
        /* 设置下边框 */
        border-bottom:1px #ddd solid;

    }
    /* 设置内部容器的样式 */
    .top-bar{
        /* 固定高度 */
        width: 1190px;
        /* 设置水平居中 */
        margin:0 auto;
    }

    /* 设置字体样式 */
    .top-ar a ,
    .top-bar span,
    .top0bar i{
        color:#999;
        text-decoration: none;
    }
    .top-bar a:hover,
    .top-bar a.highlight{
        color:#f10215;
    }
    /* 设置location */
    .location{
        float:left;
    }
    /* 设置lication */
    .location .fas{
        color: #f10215;
    }
    /* 设置shortcut */
    .shortcut{
        float:right;
    }
    /* 设置shortcut */
    .shortcut .line{
        width: 1px;
        height: 10px;
        background-color: rgb(204,202,202);
        margin: 12px 12px 0;
    }


    /* 设置li */
    .shortcut li{
        float:left;
    } 
    </style>
</head>
<body>
    <!-- 创建外围的容器 -->
    <div class="top-bar-wrapper">
        <!-- 创建内部容器 -->
        <div class="top-bar clearfix">
            <!-- 左侧的菜单 -->
            <div class="location">
                <div class="current-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="javascript:;">北京</a>
                </div>
            </div>

            <!-- 右侧的菜单 -->
            <ul class="shortcut clearfix">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="highlight" href="javascript:;">免费注册</a>
                </li>

                <!-- 分割线 -->
                <li class="line"></li>
                <li><a href="javascript:;">我的订单</a></li>

                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li><a href="javascript:;">京东会员</a></li>

                <li class="line"></li>
                <li>
                    <a class="highlight" href="javascript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class=""></li>
                <li>
                    <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>手机京东</span>
                </li>

            </ul>
        </div>

    </div>
</body>
</html>
