<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width: 100px;;
			height: 100px;
			background-color: yellow;
		}
		.box2{
			width: 100px;;
			height: 100px;
			background-color: red;
			/* margin-left: 100px; */
			/* margin-top: -100px; */
			/* 
			 定位(position),
			 定位是一种更加高级的布局手段
			 通过定位可以将元素摆放到页面的任意位置
			 使用position,属性来设置定位
			 可选值：
			static默认值，元素是静止的没有开启定位
			 
			 relative开启元素的相对定位
			  相对定位的特点：
			  1.元素开启相对定位以后，如果不设置偏移量元素不会发生任何的变化
			  2.相对定位是参照于元素在文档流中的位置进行定位的
			  3.相对定位会提升元素的层级
			  4.相对定位不会使元素脱离文档流
			  5.相对定位不会改变元素的性质块还是块，行内还是行内
			  
			 absolute开启元素的绝对定位
			 
			 fixed开启元素的固定定位
			 
			 sticky开启元素的粘滞定位
			 
			 -相对定位：
			 -当元素的position,属性值设置为relativel时则开启了元素的相对定位
			 -相对定位的特点：
			 1.元素开启相对定位以后，如果不设置偏移量元素不会发生任何的变化
			 -偏移量(offset)
			 当元素开启了定位以后，可以通过偏移量来设置元素的位置
			 top
			 ~定位元素和定位位置上边的距离 通常只设置垂直和水平各一个值
			 bottom
			 left
			 right
			 */
			position: relative;
			left: 0px;
			 top: 0px;
		}
		.box3{
			width: 100px;;
			height: 100px;
			background-color: blue;
		}
		
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
