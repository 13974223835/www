<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width: 100px;;
			height: 100px;
			background-color: yellow;
		}
		.box2{
			width: 100px;;
			height: 100px;
			background-color: red;
			/* margin-left: 100px; */
			/* margin-top: -100px; */
			/* 
			 定位(position),
			 定位是一种更加高级的布局手段
			 通过定位可以将元素摆放到页面的任意位置
			 使用position,属性来设置定位
			 可选值：
			static默认值，元素是静止的没有开启定位
			 
			 relative开启元素的相对定位
			  相对定位的特点：
			  1.元素开启相对定位以后，如果不设置偏移量元素不会发生任何的变化
			  2.相对定位是参照于元素在文档流中的位置进行定位的
			  3.相对定位会提升元素的层级
			  4.相对定位不会使元素脱离文档流
			  5.相对定位不会改变元素的性质块还是块，行内还是行内
			  
			 absolute开启元素的绝对定位
			   绝对定位
			   当元素的position属性值设置为absolutel时，则开启了元素的绝对定位
			   ~绝对定位的特点：
			   1.开启绝对定位后，如果不设置偏移量元素的位置不会发生变化
			   2.开启绝对定位后，元素会从文档流中脱离
			   3.绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
			   4.绝对定位会使元素提升一个层级
			   5.绝对定位元素是相对于其包含块进行定位的
			      包含块(containing block)
			      -正常情况下：
			      包含块就是离当前元素最近的祖先块元素
			       
				   绝对定位的包含块：
				   包含块就是离它最近的开启了定位的祖先元素，
				   如果所有的祖先元素都没有开启定位则根元素就是它的包含块
				   -html(根元素、初始包含块)
				 
				   
			 fixed开启元素的固定定位
			 
			 sticky开启元素的粘滞定位
			 
			 -相对定位：
			 -当元素的position,属性值设置为relativel时则开启了元素的相对定位
			 -相对定位的特点：
			 1.元素开启相对定位以后，如果不设置偏移量元素不会发生任何的变化
			 -偏移量(offset)
			 当元素开启了定位以后，可以通过偏移量来设置元素的位置
			 top
			 ~定位元素和定位位置上边的距离 通常只设置垂直和水平各一个值
			 bottom
			 left
			 right
			 */
			position: absolute;
			/* top: 0px;
			left: 0px; */
			
		}
		.box3{
			width: 110px;;
			height: 100px;
			background-color: blue;
			
		}
		.box4{
			width: 200px;;
			height: 200px;
			background-color: wheat;
			padding-top: 50px;
			/* position: relative; */
		}
		.box5{
			width: 300px;;
			height: 300px;
			background-color: aqua;
			padding-top: 50px;
			/* position: relative; */
		}
		
		</style>
	</head>
	<body>
		<div class="box">1</div>
		<div class="box5">
			5
			<div class="box4">
				4
			<div class="box2">2</div>	
			</div>
		</div>
		
		<div class="box3">3</div>
	</body>
</html>
