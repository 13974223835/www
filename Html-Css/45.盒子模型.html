<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/* 
		 盒模型、盒子模型、框模型(box model)
		 CSS将页面中的所有元素都设置为了一个矩形的盒子
		 将元素设置为矩形的盒子后，对页面的布局就变成将不同的盒子摆放到不同的位置
		 -每一个盒子都由一下几个部分组成：
		 内容区(content)
		 内边距(padding)
		 边框(border)
		 外边距(margin)
		 */
		/* 
		 内容区(content),元素中的所有的子元素和文本内容都在内容区中排列
		 内容区的大小由width和height两个属性来设置
		 width设置内容区的宽度
		 height设置内容区的高度
		 */		
		.box{
		width: 100px;	
		height: 100px;
		background-color: #000000;
		
		/* 
		边框(border),边框属于盒子边缘，边框里边属于盒子内部，出了边框都是盒子的外部
		边框的大小会影响到整个盒子的大小
		要设置边框，需要至少设置三个样式：
		边框的宽度border-width
		边框的颜色border-color
		边框的样式border-style 
		 */
		border-width: 10px ;
		border-color: #7FFFD4;
		border-style: inset;
		}


		
		</style>
	</head>
	<body>
		<img src="img/模型.jpg"  width="600px" height="500px"/>
		<img src="img/模型2.jpg"  width="600px" height="500px"/>
		<br />
		<hr />
		<div class="box"></div>
	</body>
</html>
