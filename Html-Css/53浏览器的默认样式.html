<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>


        /* 
        重置样式表:专门用来对浏览器的样式进行重置的
                reset.css 直接去除了浏览器的默认样式 
                normalize.css 对默认样式进行了统一
        */
        /* 
        默认样式:
            通常情况，浏览器都会为元素设置一些默认样式默认样式的存在会影响到页面的布局，
            通常情况下编写网页时必须要去除浏览器的默认样式(PC端的页面
        */
        .box1{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        body{
            margin: 0;
        }
        p{
            margin:0;
        }
        ul{
            margin: 0;
            padding: 0;
            /* 去除项目符号 */
            list-style: none;
            /* margin-left: 20px; */
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <p>hello</p>
    <p>hrllo</p>

    <ul>
        <li>第一列表</li>
        <li>第二列表</li>
    </ul>
</body>
</html>
