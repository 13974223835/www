<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 audio标签用来向页面中引入一个外部的音频文件的
		 音视频文件引入时，默认情况下不允许用户自己控制播放停止
		 属性：
		 controls是否允许用户控制播放
		 autoplay 自动播发，大部分浏览器第一次不会播放
		 loop音乐是否循环
		 ie8以下不支持
		 -->
		 <p >云烟成雨</p>
		 <audio src="./source/云烟成雨.mp3" controls loop></audio>
		 <p>所念星河</p>		 
		 <audio src="./source/所念星河.mp3" autoplay controls loop></audio>
		 <hr />
 
		 <br />
		 <audio controls>
		 			 你浏览器不支持
					 <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件 -->
		 			 <source src="./source/下一站茶山刘.mp3">
		 			 <embed src="source/下一站茶山刘.mp3" type="audio/mp3" width="100" height="100">
		 </audio>
		 <hr >
		 <!-- 
		  使用video标签来向网页中引入一个视频
		  -->
		  <video controls height="500px">
			  <source src="./source/视频.mp4">
		  </video>
	</body>
</html>
