<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		a:link{
			display: block;
			width: 200px;
			height: 200px;
			background-image: url("img/轮播图/1.jpg");
			background-repeat: no-repeat;
			background-size: contain;
		}
		a:hover{
			background-image: url(img/轮播图/2.jpg);
		}
		a:active{
			background-image: url(img/轮播图/3.jpg);
		}
		/* 
		 图片属于网页中的外部资源，外部资源都需要浏览器单独发送请求加载
		 浏览器加载外部资源时是按需加载的，用则加载，不用则不加载
		 像我们上边的练，习1ink会首先加载，而hoveri和active会在指定状态触发时才会加载
		 */
		</style>
	</head>
	<body>
		<a href="javascript:"></a>
	</body>
</html>
