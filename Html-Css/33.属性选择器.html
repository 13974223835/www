<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/* 
		[属性名]选择含有指定属性的元素
		[属性名=属性值]选择含有指定属性和属性值的元素
		[属性名^=属性值]选择属性值以指定值开头的元素
		[属性名$=属性值]选择属性值以指定值结尾的元素
		[属性名*=属性值]选择属性值中含有某值的元素的元素 
		 */
		/* p[title]{ */
		/* p[title="111"]{	 */
		/* p[title^="111"]{	 */
		 /* p[title$="111"]{ */
		 p[title*="111"]{
			background-color: orange;
			
		}
		
		</style>
	</head>
	<body>
		<p title="111555">111</p>
		<p title="211122">222</p>
		<p title="333111">333</p>
		<p>444</p>
		<p>555</p>
		<p>666</p>
		<p>777</p>
	</body>
</html>
