<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: aqua;
			border: #000000 10px solid;
			
			/* 
			 内边距(padding
			 内容区和边框之间的距离是内边距
			 共有四个方向的内边距：
			 padding-top
			 padding-right
			 padding-bottom
			 padding-left
			 内边距的设置会影响到盒子的大小
			 背景颜色会延伸到内边距上
			 
			 一共盒子的可见框的大小，由内容区内边距和边框共同决定，
			 所以在计算盒子大小时，需要将这三个区域加到一起计算
			 */
			padding-left: 100px;
			padding-top: 100px;
	
	
	        /* 简写pading */
			/* padding: 10px 20px 30px 40px; */
			
		}
		.inner{
			width: 100%;
			height: 100%;
			background-color: yellow;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inner"></div>
		</div>
	</body>
</html>
