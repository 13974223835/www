<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/* 
		 HSL值HSLA值
		 H色相(0-360)
		 5饱和度，颜色的浓度0%-180%
		 L亮度，颜色的亮度0%-180%
		 */
		.box{
		width: 100px;	
		height: 100px;
		background-color:hsl(11,10%,50%) ;
		background-color:hsla(11,10%,50%,0.5) ;	
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
