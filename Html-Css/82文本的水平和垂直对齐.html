<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            /* text-align文本的水平对齐
                    可选值：
                        left左侧对齐
                        right右对齐
                        center居中对齐
                        justify俩端对齐
            */
            text-align: justify;
            font-size: 50px;
        }
        span{
            font-size: 20px;
            border:1px blue solid;

            /* 
                vertical-align 设置元素垂直对其的方式
                    可选值：
                        baseline默认值 基线对齐
                        top 顶部对齐
                        bottom 底部对齐
                        middle居中对齐
            */
            vertical-align:middle;
        }
        p{
            border: 1px red solid;
        }
        img{
            vertical-align: top;
        }

    </style>
</head>
<body>
    <div>
        今天天气 hhhh<span>震亨 hhhh</span>
    </div>

    <p><img src="./img11/8.jpg" alt=""></p>

</html>
