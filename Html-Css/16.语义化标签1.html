<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>777</title>
	</head>
	<body>
		<!-- 
		 所以在使用
		 html标签时，应该关注的是标签的语义，而不是它的样式
		 
		 共有六级标题
		 从h1~h6重要性递减，h1最重要，h6最不重要
		 h1在网页中的重要性仅次于title标签，
		 一般情况下一个页面中只会有一个h1
		一般情况下标题标签只会使h1~h3,h4-h6很少用

        在页面中独占一行的元素称为块元素（block element）
		在页面中不会独占一行的元素称为行内元素(inline element)
		 -->
		 <h1>11</h1>
		 <h2>11</h2>
		 <h3>11</h3>
		 <h4>11</h4>
		 <h5>11</h5>
		 <h6>11</h6>
		 
		 <!-- hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup -->
		 <hgroup>
			 <h1>111</h1>
			 <h2>2</h2>
		 </hgroup>
		 
		 <!-- em加重语气 -->
		 <!-- strong表示强调，重要内容！ -->
		 <p>今天天气<em>真</em>不错</p>
		 <p>今天天气<strong>真</strong>不错</p>
		 鲁迅说：<blockquote>111111111</blockquote>
		 
		 
		 鲁迅说：
		 <q>111111111</q>
		 <br />
		 
	</body>
</html>
