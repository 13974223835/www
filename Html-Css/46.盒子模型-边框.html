<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #000000;
			/* 
			 边框
			 边框的宽度border-.width
			 边框的颜色border-color
			 边框的样式border-style
			 */
			/* 
			 border-width:10px;
			 默认值，一般都是3个像素
			 border-.width可以用来指定四个方向的边框的宽度
			 值的情况
			 四个值：上右下左
			 三个值：上左右下
			 两个值：上下左右
			 一个值：上下左右
			 
			 除了porder-width还有一组
			 border-xxx-width
			 xxx可以是top right bottom left
			 用来单独指定某一个边的宽度
			 */
			
			border-width: 10px 20px 30px 40px ;
			/* 
			border-.color用来指定边框的颜色，同样可以分别指定四个边的边框
			规则和porder.-width一样
			border-colort也可以省略不写，如果省略了则自动使用color的颜色值 
			 */
			border-color: gray #000000 #0000FF #7FFFD4;
			  /* 
			  border-.style指定边框的样式
			  solid表示实线
			  dotted点状虚线
			  dashed虚线
			  double双线
			  */
			border-style: solid;
			/* border简写属性，通过该属性可以同时设置边框所有的相关样式，并且没有顺序要求 */
			/* border: #000000 10px solid; */
			/* border-top: #000000 10px solid;;
			border-left: #000000 10px solid;;
			border-right: #000000 10px solid;;
			border-bottom: #000000 10px solid;; */
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
