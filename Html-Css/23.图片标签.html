<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 图片标签用于向当前页面中引入一个外部图片
      使用img标签来引入外部图片，img标签是一个自结束标签
	  img这种元素属于替换元素（基于块和行内元素之间）
	  
	   src属性引入路径
	   alt图片描述，图片无显示时候，显示
	   width图片的宽度
	   height图片的高度
	   -->
       
	   <img src="./img/测试图.jpg" alt="风景图" width="" height=""/>
	   
	</body>
</html>
