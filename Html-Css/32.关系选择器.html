<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		<!-- 
		 父元素
		 直接包含子元素的元素叫做父元素
		 子元素
		 -
		 直接被父元素包含的元素是子元素
		 祖先元素
		 直接或间接包含后代，元素的元素叫做祖先元素
		 一个元素的父元素也是它的祖先元素
		 后代元素
		 直接或间接被祖先元素包含的元素叫做后代，元素
		 子元素也是后代元素
		 兄弟元素
		 -拥有相同父元素的元素是兄弟元素
		 -->
		
		/* 
		子元素选择器
		作用：选中指定父元素的指定子元素
		语法：父元素>子元素 
		 */
		div>span{
			/* background-color: pink; */
		}
			
		div>p>span{
			/* background-color: #0000FF; */
		}
		/* 
		后代元素选择器：
		作用：选中指定元素内的指定后代元素
		语法：祖先 后代 
		 */
		div span{
			/* background-color: yellow; */
		}
		
		/* 
		 选择下一个兄弟
		 语法：前一个+下一个
		 下一个所有兄弟
		 语法：前一个~下一个
		 */
		
		p+span{
			/* background-color: yellow; */
		}
		p~span{
			background-color: #0000FF;
		}
		
		</style>
	</head>
	<body>
		 <div>
			 我是div
			 <br />
			 <span>我是div中的span1</span>
			 <br />
			 <p>
				 我是div中的p
			 <span>我是p中的span</span>
			 </p>
			 
			 <span>我是div中的span2</span>
			 <span>我是div中的span3</span>
			 <span>我是div中的span4</span>
			 <span>我是div中的span5</span>
			 <span>我是div中的span6</span>
			 <span>我是div中的span7</span>
		 </div>
		 
		 
		 
	</body>
</html>
