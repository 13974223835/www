<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		ul{
			padding: 0px;
			margin: 0px;
			list-style: none;
		}
		
		.img-list{
		width:590px ;
		height: 470px ;	
		margin: 100px auto;	
		
		position: relative;
		}
		img{
			width: 300px;
			height: 400px;
		}
		.img-list li{
			position: absolute;
		}
		.img-list li:nth-child(7){
			z-index: 1;
		}
		.poinner{
			position: absolute;
			z-index: 9999;
			bottom: 75px;
		}
		.poinner a{
			float: left;
			width: 10px;
			height: 10px;
			background-color: rgba(255,255,255,.3);
			/* 将背景颜色值设置到内容区，边框和内边距不在有背景颜色 */
			background-clip: content-box;
			border: 2px solid transparent;
			border-radius: 50%;
			margin-left:  3px;
		}
		.poinner a.active{
		background-color: #fff;
		border: 2px solid rgba(255,255,255,.3);
		}
		</style>
	</head>
	<body>
		<ul class="img-list">

		</ul>
	</body>
</html>
