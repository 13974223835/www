<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/all.css" />
		<style>
		ul{
	    padding: 0;
		margin: 0;
		list-style: none;
		}
		
		.outer{
			width: 240px;
			margin: 100px auto;
			box-shadow: 0 0 10px rgb(0,0,0,.3);
		}
		.img-wrapper img{
			width: 100%;
			vertical-align: bottom;
		}
		/* .img-wrapper{
			border: 10px #000000 solid;
		} */
		.info {
		padding:0 18px;	
		}
		.info .title{
			color: #B9B9B9;
			font-size: 18px;
			margin: 13px 0 15px 0;
		}
		.info .category{
			color: #acaaaa;
			font-size: 14px;
		}
		.info .category i{
		margin-left:4px ;
		margin-right: 7px;
		}
		.info .intro{
			margin:18px 0 0 4px;
			line-height: 20px;
		}
		.star-wrapper{
			height:46px ;
			line-height: 46px;
			border-top: 1px solid #e9e9e9;
			color: #ddd;
			padding: 0 16px;
		}
		.star-wrapper .star{
			float: left;
		}
		.star-wrapper .weibo{
			float: right;
		}
		.star-wrapper .light{
			color: #b9cb41;
		}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="img-wrapper">
				<img src="./img/轮播图/9.jpg" />
			</div>
			<div class="info">
				<h2 class="title">动画标题</h2>				
				<h3 class="category">
				<i class="fas fa-map-marker-alt"></i>	
					动画地址
				</h3>  
				<p class="intro">动画电影，看起来还不错</p>
			</div>
			<div class="star-wrapper">
				<ul class="star" >
					<li class="fas fa-star light"></li>
					<li class="fas fa-star light" ></li>
					<li class="fas fa-star light"></li>
					<li class="fas fa-star light"></li>
					<li class="fas fa-star light"></li>
				</ul>
				<ul>
					<li class="weibo"><span class="fab fa-weibo"></span></li>
				</ul>
				
			</div>
		</div>
	</body>
</html>
