<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width:500px;
			height:500px;
			background-color: #bfa;
			background-image: url(img/轮播图/9.jpg);
			background-repeat: no-repeat;
			background-position: 0 0;
			overflow: auto;
			/* 
			 设置背景的范围
			 background-clip
			 可选值：
			 border-.box默认值，背景会出现在边框的下边
			 padding-box背景不会出现在边框，只出现在内容区和内边距
			 content-box 背景只会出现在内容区
			 */
		/* background-clip: padding-box; */
		/* 
		 background-origin背景图片的偏移量计算的原点
		 padding-box默认值，background-position,从内边距处开始计算
		 content-box背景图片的偏移量从内容区处计算
		 border-box背景图片的变量从边框处开始计算
		 */
		/* background-origin: content-box; */
			border:20px red double;
			
			/* 
			 background-size设置背景图片的大小
			 第一个值表示宽度
			 第二个值表示高度
			 -如果只写一个，则第二个值默认是auto
			 cover图片的比例不变，将元素铺满
			 contain图片比例不变，将图片在元素中完整显示
			 */
			/* background-size: cover; */
		}
		
		.box2{
			width:100px;
			height: 11100px;
			background-image: url(img/介绍.jpg);
			/* 
			 background-attachment
			 -背景图片是否跟随元素移动
			 可选值：
			 scro11默认值背景图片会跟随元素移动
			 fixed背景会固定在页面中，不会随元素移动
			 */
			background-attachment:scroll ;
		}
		
		
		.box3{
			width: 500px;
			height: 500px;
			
			/* 
			 background-color
			 background-image
			 background-repeat
			 background-position
			 background-size
			 background-origin
			 background-clip
			 background-attachment
			 backgound背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
			 并且该样式没有顺序要求，也没有哪个属性是必须写的
			 注意：
			 background-size必须写在background-position的后边，并且使用/隔开
			 background-position/background-size
			 background-origin background-clip两个样式，orgin要在clip的前边
			 */
			border: 20px red double;
			background: url("./img/轮播图/1.jpg") #bfa  no-repeat center center/contain content-box content-box  scroll;
		}
		</style>
	</head>
	<body>
		<div class="box1">
			<!-- <div class="box2"></div> -->
		</div>
		
		<div class="box3"></div>
	</body>
</html>
