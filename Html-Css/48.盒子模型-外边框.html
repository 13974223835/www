<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 10px #00FFFF inset;
			/* 
			 外边距(margin)
			 外边距不会影响盒子可见框的大小
			 但是外边距会影响盒子的位置
			 一共有四个方向的外边距：
			margin-top
			-上外边距，设置一个正值，元素会向下移动
			margin-right
			-默认情况下设置margin-right不会产生任何效果
			margin-bottom
			-下外边距，设置一个正值，其下边的元素会向上移动
			margin-left
			左外边距，设置一个正值，元素会向右移动
			 
			 元素在页面中是按照自左向右的顺序排列的，
			 所以默认情祝下如果我们设置的左和上外边距则会移动元素身
			 而设置下和右外边距会移动其他元素
			 */
			margin-top: 100px;
			margin-left: 100px;
			margin-right: 100px;
			margin-bottom: 100px;
			
			/* 
			 margin的简写属性
			 margin可以同时设置四个方向的外边距，用法和padding一样
			 margin会影响到盒子实际占用空间
			 */
		}
		
		.box1{
		width: 100px;	
		height: 100px;
		background-color: #FF0000;
			
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
