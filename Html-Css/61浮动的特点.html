<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* 
        浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
            所以我们可以利用浮动来设置文字环绕图片的效果
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            float: left;
        }

        /* 元素设置浮动以后，将会从文档流中脱离，从文档流中脱离后，元素的一些特点也会发生变化
                脱离文档流的特点:
                            块元素:
                        1、块元素不在独占页面的一行
                        2、脱离文档流以后，块元素的宽度和高度默认都被内容撑开
                            行内元素:
                                行内元素脱离文档流以后会变成块元素，特点和块元素一样
                                脱离文档流以后，不需要再区分块和行内了
        
        */
        .box2{
            background-color: blueviolet;
            float: left;
        }
        span{
            background-color:chartreuse;
            float: left;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <p>aaaaaaaaaaaaaasssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssdddddddddddddddddddddddddddd</p>
 -->

    <!-- <div class="box3">rrrrr</div> -->
    <span>heello</span>
</body>
</html>
