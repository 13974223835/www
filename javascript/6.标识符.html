<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		 /* 
		 标识符：在js中所有的可以由我们自主命名的都可以称为是标识符（就是指给变量、函数、属性或函数的参数起名字，）
		 1：第一个字符必须是一个字母、下划线（ _ ）或一个美元符号（ $ ）。
		 2：标识符不能以数字开头
		 3:按照惯例，ECMAScript 标识符采用驼峰命名法(首字母小写 每个单词首字母大写，其余的小写)。
		 4:标识符不能是关键字和保留字符。
		 5：js底层保存标识符时实际上是采用的Unicode编码（里面就是utf-8中含有的内容都可以作为标识符，utf-8里有中文 不要使用中文进行赋值）
		 */
		</script>
	</head>
	<body>
	</body>
</html>
