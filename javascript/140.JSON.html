<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		JSON
		jS中的对象只有了S自己认识，其他的语言都不认识
		JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别，
		并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
		JSON
		JavaScript Object Notation JS对象表示法
		JSON和JS对象的格式一样，只不过JSON字符串中的属性名必须加双引号 
		  
		  JSON分类：
		  1.对象 {}
		  2.数组
		  .
		  JSON中允许的值：
		  1.字符串
		  2.数值
		  3.布尔值
		  4.null
		  5.对象
		  6．数组
		 */
		
		var json={name:"sss",age:18,gender:"男"}
		
		var json='{"name":"sss","age":18,"gender":"男"}'
		
		var json='[{"name":"sss","age":18,"gender":"男"},{"name":"sss","age":18,"gender":"男"}]'
		console.log(typeof json)
		
		/* 
		将JSON字符串转换为JS中的对象
		在JS中,
		为我们提供了-
		个工具类，就叫JSON 
		 */
		/* 
		json -->
		js对象
		JSON. parse()
		可以将以JSON字符串转换为js对象
		它需要一个JSON字符串作为参数，会将该字符串转换为JS对象 
		 */
		var json1='{"name":"sss","age":18,"gender":"男"}'
		var o=JSON.parse(json1)
		console.log(typeof o)
		console.log(o)
		/* 
		JS对象 ---> JSON
		JSON.stringify()
		可以将一个jS对象转换为JSON字符串
		需要一个js对象作为参数，会返回一个JSON字符串 
		 */
		var json2={name:"sss",age:18,gender:"男"}
		var i=JSON.stringify(json2)
		console.log(typeof i)
		console.log(i)
		/* 
		 JSON这个对象在ie7以下不兼容
		 
		 */	
		/* 
		eval()
		这个函数可以用来执行一段字符串形式的了S代码，并将执结果返回 
		 如果eval()执行的字符含有{}，它当中代码块
		   如果不希望就加一个()
		 */
		var json2='{"name":"sss","age":18,"gender":"男"}'
		var e="alert("hello")"
		
		eval("("+json2+")")
		/* 
		 eval（）这个函数的功能很强大，可以直接执行一个字符串中的js代码，
		 但是在开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患
		 */
		</script>
