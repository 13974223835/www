<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script>
		 /* 
		 从键盘输入小明的期末成绩:
		 当成绩为100时，"奖励一辆BMW"
		 当成须为!80-99]时，"奖励一台iphone15s'
		 当成绩为[60-80]时，"奖励一本参考书'
		其他时，什么奖励也没有 
		 * */
		 
		 // prompt("")可以弹出一个框
		 // 用户可以在文本内输入一段内容，该函数需要字符串作为参数
		 // 字符串会作为提示框提示内容
		 
		var score =prompt("输入成绩");
		 
		 if(score>=100){
			 alert("奖励一辆BMW")
			}else if(80<=score && score<=99){
			alert("奖励一台iphone15s")
			}else if(60<=score && score<=80){
			alert("奖励一本参考书")	
			}else{
			alert("什么奖励也没有")	
			} 
		 
		 
		 
		 
		 
		 </script>
	</head>
	<body>
	</body>
</html>
