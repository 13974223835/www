<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		  <script>
		  
		  /* 
		  字符串：数据类型指的就是字面量的类型，在js中一共有6中数据类型
		  String 字符串
		  Number 数值
		  Boolean 布尔值
		  Null 空值
		  Undefuned 去定义
		  Object 对象
		  
		  其中String Number Boolean Null Undefing属于基本数据类型
		  而Object属于引用数据类型
		  String字符串：
		  1：在js使用字符串需要使用引号引起来
		  2：使用双引号或单引号都可以，不要混着用
		  3：引号不能嵌套，双引号里面不能在放一对双引号，单引号也是一样
		  4：如果非要在双引号里面加双引号，可以使用\作为转义符：当表示一些特殊符号时可以使用 \进行转义
		  \' 表示'
		  \" 表示"
		  \n 表示换行”
		  \t 制表符（类似空格）
		  \\ 表示\
		  */
		  var  stt = "nihao";
		  
		  // stt = nihao;
		  stt = "你说：\"你人真的很不错\"";
		  
		  stt = "你说：\t\"你人真的很不错\"";
		  stt = "你说：\n\"你人真的很不错\"";
		  stt = "你说：\\\"你人真的很不错\"";
		  
		  console.log(stt);
		  
		  </script>
	</head>
	<body>
	</body>
</html>
