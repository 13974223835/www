<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		
		
		window.onload=function(){
			
			var img =document.getElementsByTagName("img")[0];
			   var prev =document.getElementById("prev")
			   var next =document.getElementById("next")
		
		var imgArry=["img/2.png","img/3.png","img/4.png"]
		  var index=0;
			   if(index<0||index>2){
				   index=0;
				   
			   }
			prev.onclick=function(){
				index--
				if(index<0||index>2){
					index=0;
								   
				}
				
				img.src=imgArry[index]
				
			}
			
			next.onclick=function(){
				index++
				
				if(index<0||index>2){
						index=0;
								   
				}
				img.src=imgArry[index]
				
			}
			
		}
		
		</script>		
	</head>
	<body>
		
		<div id="outer" >
			<img    src="img/2.png"  alt="9999"/>
			<button id="prev">  上一张</button>
			<button id="next"> 下一张</button>
		</div>
		
		
	</body>
</html>
