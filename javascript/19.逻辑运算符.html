		<script>
		/* 
		 JS中三种运算符
		 非 ：!
		  可以用对boolean进行取反运算进行取反，两次转换着无变化
		  如果非布尔值，会先转换为布尔值，再进行取反
		  
		 或：||
		  对符号||两端进行判断
		   运算规则：
		  		只要有一个true时候，返回true
		      第一个为true时不会判断第二个值
		 与：&&
		  对符号&&两端进行判断
		   运算规则：
		    只要有两值为true时，返回true，
			只要有一个false时候，返回false
		  JS中的”与“，属于短路，第一个为false时不会判断第二个值
		 */
		
		var a=11;
		var b= false;
		a=!a;
		a=true || false;
		
		
		
		console.log(a);
		console.log(typeof a)
