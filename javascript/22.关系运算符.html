<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/*
		  通过判断两边大小
		>,大于号
		   判断符号左侧是否大于右侧，
		   成立返回true，不成立返回false
		   
		 <,小于号
		    判断符号左侧是否小于右侧，
		    成立返回true，不成立返回false  
		
		<=, 小于等于 
		>=,  大于等于
		  
  
		  */
		 
		console.log(1>11 )
		
		//比较数字和字符串时候，会将字符串转换为numer类型
		console.log(1>"11" )
		
		//比较字符串和字符串时候，会去unicode编码表查看
		//所以要比较连个字符串大小时候，记得将字符串转型
		console.log("1"> +"11" )
		
		</script>
	</head>
	<body>
	</body>
</html>
