<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 基本数据类型：
		  String Number Boolean Null Undefined
		  引用数据类型：
		  Object
		 
		 */
		//JS中的变量都是保存到栈内存中的
		var a=123;
		var b=a;
		a++
		console.log(a)
		console.log(b)//值与值之间是独立存在，修改一个变量不会影响其他的变量	
		
		//对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
		//而变量保存的是对象的内存地址
		var obj =new Object();
		obj.name="猪八戒";	
		var obj2= obj;
		
		console.log(obj)
		console.log(obj2)
		  obj.name="888"
		//对象的引用，如果两个变量保存的是同一个对象引用，当一个通过一个变量修改属性时，另一个也会受到影响
		console.log(obj)
		console.log(obj2)
		
		console.log("_______________________________________________")
		  obj2=null;
		  console.log(obj)
		  console.log(obj2)
		
		console.log("_______________________________________________")
		  var f=10;
		  var r=10;
		  //console.log(f==r)//true
		  
		  //对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
		  var obj3=new Object()
		  var obj4=new Object()
		
		obj3.name="111"
		obj4.name="111"
		  console.log(obj3==obj4)//false
		  /* 
		  当比较两个基本数据类型的值时，就是比较值。
		   而比较两个引用数据类型时，它是比较的对象的内存地址，
		  如果两个对象是一摸一样的，但是地址不同，它也会返回false
		  */
		</script>
	</head>
	<body>
		<div>
			*JS中的变量都是保存到栈内存中的，
			基本数据类型的值直接在栈内存中存储，
			值与值之间是独立存在，修改一个变量不会影响其他的变量									
		</div>
		<img src="./js/微信图片_20220304101137.png" width="800px" height="600px">
		<br />
		<div >
			*对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，<br />
			而变量保存的是对象的内存地址<br />
			(对象的引用，如果两个变量保存的是同一个对象引用，当一个通过一个变量修改属性时，另一个也会受到影响)
		</div>
		<img src="js/2.png" width="800px" height="600px" />
		<img src="js/3.png" width="800px" height="600px"/><br />
		<div>
			*而比较两个引用数据类型时，它是比较的对象的内存地址，<br />
			如果两个对象是一摸一样的，但是地址不同，它也会返回false			
		</div>
		<img src="./js/4.png" />
	</body>
</html>
