<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>111</title>
		
		<!-- script标签可以编写和引入js代码
		script标签一旦引用，就不再编写内部代码 
		-->
		<script src="js/script.js">
		alert("11")
		document.write("212");
		console.log("12");
		</script>
		
	</head>
	<body>
		<!-- js代码可以编写到标签onclick属性中 -->
		<button onclick="javascript:alert('12')"></button>
		<!-- js写到超链接href中 -->
		<a href="javascript:alert('666')">111</a>
		<!-- 结构于行为耦合，不方便维护，不建议写，只了解 -->
	</body>
</html>
