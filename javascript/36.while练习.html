		<title></title>
		<script>
		/* 
		假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年
		1000 1000*1.05 1050 1050*1.05 
		 */
		var money =1000;
		var year =0;
		while(money <=5000){
			money *=1.05
			year++
			
		}
		console.log("需要"+year+"年")
		</script>

	</body>
