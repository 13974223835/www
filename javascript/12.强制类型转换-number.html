<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类型转换-number</title>
		<script>
		/* 
		 将其他类型转换为number
		 方式一：
		 使用Number()函数
		   字符串-->数字，
		   1.有纯数字，直接转换数字 
           2.字符串有非数字内容，则转换为NaN
		   3.空串则转换为零
		布尔转换数值，false转换为0，true转换为1
		Null——>数字 0
		undefined->数字 NaN
		
		方式二：只字符串转换数字
		调用parseInt()函数和parseFloat()
		paserInt(),可以获取有效整数，
		parseFloat()，可以获取有效小数
		
		如果对非string类型使用parseInt()函数和parseFloat()，它会先转换为string在进行获取数字
		 */
		var a="123";
		a="asas"
		a="";
		a=null;
		a=undefined;
		a=false;
		a=true;
		 a=Number(a);
		
		
		console.log(typeof a)
		console.log(a);
	console.log("----------------一-----------------------")	
		a="123qwe";
		a=parseInt(a);
		console.log(typeof a)
		console.log(a)
	console.log("---------------------二---------------------------")	
		a="12.222qq";
		a=parseFloat(a);
		console.log(typeof a);
		console.log(a);
		
		</script>
	</head>
	<body>
	</body>
</html>
