<!DOCTYPE html>

		<meta charset="utf-8">

		<script>
	/* 	创建一个函数，用来计算三个数的和
			可以使用return 来设置函数的返回值语法:
			  return值
			return后的值将会会作为函数的执行结果返回，
			可以定义一个变量了来接收该结果 
			
			return后的语句都不会执行
			
			如果return语句后不跟值就相当干返回一个 undefined.
			 如果函数中不写return，则也会该回undefine
	*/
		
		function sum(a,b,c) {
			//alert(a+b+c):
			var d=a+b+c;
			
			return d;
			
			// alert("hello");
		}
		//调用函数
		//变量result的值就是函数的执行结果
		//函数返回什么result的值就是什么
		var result =sum(4 ,7 ,8);
			console.log("result = " +result);
		</script>
