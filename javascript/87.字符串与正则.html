<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 split()
		 拆分字符串
		 方法中可以传一个正则表达式作为参数
		 默认全局
		 
		 */
		var result ="12a2a3s1da4w1e23w"
		result=result.split(/[A-z]/)
		console.log(result)
		
		/* 
		search()搜索字符串中是否指定内容
		 
		 search()
		 可以搜索字符串中是否含有指定内容
		 如果搜索到指定内容，则会返回第一次出现的索引，
		 如果没有搜索到返回-1它可以接受一个正则表达式作为参数，
		 然后会根据正则表达式去检索字符串
		  只查第一个，即使全局匹配
		 */
		
		var str ="see sadafawd"
		 
		 result=str.search(/s[a]d/)
		 console.log(result)
		 
		 
		 /* 
		 match()
		 -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
		 -默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
		 我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容可以为一个正则表达式设置多个匹配模式，
		 且顺序无所谓
		 -match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
		 
		 */
		
		 str ="123sasdaee sadafawd"
		   result=str.match(/[a-z]/ig)
		   console.log(result)
		console.log(typeof result)//存储为数组
		console.log(Array.isArray(result))
		 console.log(result[0])
		 
		 /* 
		 replace()
		 可以将字符串中指定内容替换为新的内容 - 参数:
		 1.被替换的内容
		 2.新的内容
		 默认替换一个
		 */
		 
		 result =str.replace("a","888")
		 //result =str.replace(/a/gi,"888")
		 console.log(result)
		</script>
	</head>
	<body>
	</body>
</html>
