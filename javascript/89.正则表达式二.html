<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 . 表示任意字符
		 
		  \. 来表示.
		  \\ 表示\
		  
		  注意:使用构造函数时，
		  由于它的参数是一个字符串，
		  而\是字符串中转义字符，如果要使用\则需要使用\来代替
		 */
		var reg=/\./;
		 reg=new RegExp("\.")
		console.log(reg.test("sss"))
		
		/*
		  \w
		   任意字母和数字 [A-z0-9_]
		   \W
		    除了任意字母和数字[^A-z0-9_]
		  \d
		  数字 [^0-9]
		  \D
		  除了数字 [^0-9]
		  \s
		  空格
		  \S
		  除了空格
		  \b		  
		  单词边界
		  \B
		  除了单词边界
		  */
		
		var str ="       111      111    "
		str = str.replace(/^\s*|\s*$/,"")
		console.log(str)
		</script>
		
	</head>
	<body>
	</body>
</html>
