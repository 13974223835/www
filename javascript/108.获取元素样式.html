<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			
		}
		</style>
		<script>
		window.onload=function(){
			var btn =document.getElementById("btn")
			var box=document.getElementById("box")
			 btn.onclick=function(){
				
				/* 
				 获取元素的当前显示的样式
				 语法：元素.currentStyle.样式名
				 它可以用来读取当前元素正在显示的样式
				 如果当前元素没有设置该样式，则获取它的默认值
				 currentStyle只有IE浏览器支持，其他的浏览器都不支持
				 */
				 // alert(box.currentStyle.width)
				 
				 /* 
				 在其他浏览器中可以使用
				 getComputedStyle( )这个方法来获取元素当前的样式
				 这个方法是window的方法，可以直接使用
				 需要两个参数
				 第一个：要获取样式的元素
				 第二个：可以传递个伪元素，一般都传null
				 返回一个对象，对象封装了样式
				  
				    可以通过对象点来获取样式
					  如果没有设置值，会读到真实的值，不会读到auto，
					  但是不支持IE8以下
				通过currentStyle和getComputedStyle()只读的 不能修改，如果要修改必须通过style属性	  
				 */
				// alert(getComputedStyle(box,null).width)
				 alert(getStype(box,"width"))
			 }
			
			
			
			
		}
		
		//109,这里
		function getStype(obj,name){
		// return	getComputedStyle(obj,null)[name]//正常浏览器		
		// return   obj.currentStyle[name]//IE浏览器
	    
		// if(window.getComputedStyle){
		// 	return	getComputedStyle(obj,null)[name]		
		// }else{
		// 	return   obj.currentStyle[name]
		// }
		
		return  window.getComputedStyle?getComputedStyle(obj,null)[name]:obj.currentStyle[name]	
		
		}
		
		</script>
	</head>
	<body>
		<button id="btn">sss</button>
		<br />
		<br />
		<div id="box"></div>
	</body>
</html>
