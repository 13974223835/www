<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 *
		 *创建一个正则表达式检查一个字符串中是否含有aaa	
		 */
		 var reg=/aaa/;
		 console.log(reg.test("aabc"));
		 
		 /* 
		 
		 通过量词可以设置一个内容出现的次数量词只对它前边的一个内容起作用
		 {n} 正好出现n次
		 {m,n} 出现m-n次
		 {m,} m次以上
		 + 至少一个，相当于{1,}
		 * 零或多个 相当于{0,}
		 ? 零或1个 相当于{0,1}
		 */
		  reg=/a{3}/;//{n}   出现3次，它只对前面一个内容起作用
		  console.log(reg.test("aaabc"));
		   reg=/(sa){3}/;
		  console.log(reg.test("sasasabc"));
		  reg=/(sa){3,4}/;
		  reg=/(sa){3,}/;
		  reg=/ab+c/;
		  reg=/ab*c/;
		  console.log(reg.test("sasasab"));
		  
		  
		  /* 
		  检查一个字符串开头
		    ^ 表开头
			$ 表结尾
		  
		  */
		 reg=/^a/
		 reg=/a$/
		 reg=/^a$/
		 console.log(reg.test("sasasab"));
		 
		 /* 
		 手机号的规则:
		 13567890123(11位)
		 1.以1开头
		 2.第二位3-9任意数字
		 3.三位以后任意数字9个
		 ^1 [3-9] [0-9]{9}$ 
		 
		 
		 
		 */
		 var phoneStr="13567890123";
		 var a=/^1[3-9][0-9]{9}$/;
		 console.log(a.test(phoneStr));
		</script>

</html>
