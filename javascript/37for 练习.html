<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 打印1-100之间所有奇数之和
		 */
		var sum = 0;
		//打印1-100之间的数
		for(var i=1 ; i<=100 ; i++){
			//判断i是否是奇数
			//不能被2整除的数就是奇数 
			if(i%2 != 0){
				//如果i除以2有余数则证明i是奇数
				//console.log(i); 
				sum = sum+i;
			}
		}	
		console.log("奇数之和" +sum);
		
		/* 
		打印1-100之间所有7的倍数的个数及总和 
		 */
		
		
		</script>
	</head>

	</body>
</html>
