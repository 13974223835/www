		/* 
		 就和数学中一样，在js中运算符也有优先级
		   比如：先乘除 后加减
		   在js中有一个运算符优先级的表
				在表中也靠上优先级越高，优先级越高约优先计算 ,
				如果优先级一样，则从左边计算起
				这个表不用记忆
		 */
		
		/* 
		 如果||的优先级高，或者俩个一样高，则应该返回3
		 如果与的优先级高，则应该返回1
		 */
		var result = 1 || 2 && 3;
		console.log("result = " +result);
