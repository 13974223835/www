<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 点击删除
		 */
		function delA(){
			//获取父类的父类
			var tr=this.parentNode.parentNode;
			//提示窗口  ,tr.getElementsByTagName("td")[0].innerHTML    通过父类获取名称
			var result =confirm("确认删除员工:"+tr.getElementsByTagName("td")[0].innerHTML)
			if(result){
				//删除
			 tr.parentNode.removeChild(tr)
			}	
			/* 
			 点击超链接以后，超链接会跳转页面，这个是超链接的默认行为，
			 但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false来取消默认行为
			 */
				return false;
			} 
		
		
		
		window.onload=function(){
		var a=document.getElementsByTagName("a")
		for(var i=0;i<a.length;i++){
			//点击那个，就是那个a
			a[i].onclick=delA
			
		 
			 }
			 /* 
			 添加：
			 */
		var add=document.getElementById("addEmpButton")	 
			 add.onclick=function(){
				 //获取用户添加的员工信息
				 //获取员工的名字
				 var emailName=document.getElementById("emailName").value
				 var email=document.getElementById("email").value
				 var salary=document.getElementById("salary").value
				 //alert(emailName)
				 
				
			//创建一个tr
			var tr = document.createElement("tr");
			//创建四个td
			var nameTd = document.createElement("td")
			var emailTd = document.createElement("td");
			var salaryTd = document.createElement("td");
			var aTd = document.createElement("td");
			
			//创建一个a元素
			var a = document.createElement("a");
			//创建文本节点
			var nameText = document.createTextNode(emailName);
			var emailText = document.createTextNode(email);
			var salaryText = document.createTextNode(salary);
			var delText = document.createTextNode("Delete");
            
			//将文本条件到td中
			nameTd.appendChild(nameText);
			emailTd.appendChild(emailText);
			salaryTd.appendChild(salaryText);
			//向a中添加文本
			a.appendChild(delText);
			//向a中添加href属性
			a.href="javascript:";
           a.onclick=delA
			//将a添加到td中
			aTd.appendChild(a);
			//将td添加到tr中
			tr.appendChild(nameTd);
			tr.appendChild(emailTd);
			tr.appendChild(salaryTd);
			tr.appendChild(aTd);
				
		var able=document.getElementById("employeeTable")
		  //获取able中tbody
		var tbody  = able.getElementsByTagName("tbody")[0]	   
			tbody.appendChild(tr)
			
				 
			 }
			 
			
			
		}
		
		
		
		</script>
		
		
	</head>
	<body>
		<table id="employeeTable" align="center">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5000</td>
				<td><a href="deleteEmp7?id=001">Delete</a></td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>jerry@sohu.com</td>
				<td>8000</td>
				<td><a href="deleteEmp7?id=eO2">Delete</a></td>
			</tr>



			<table align="center">
				<br />
				<tr>
					<td class="word">name:
					</td>
					<td class="inp">
						<input type="text" name="emailName" id="emailName"/>
					</td>
				</tr>
				<tr>
					<td class="word">email: </td>
					<td class="inp">
						<input type="text" name="email" id="email" />
					</td>
				</tr>
				<tr>
					<td class=" word">salary:
					</td>
					<td class="inp">
						<input type="text" name="salary" id="salary" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button id="addEmpButton" value="abc">
							Submit
						</button>
					</td>
				</tr>



			</table>


		</table>
	</body>
</html>
