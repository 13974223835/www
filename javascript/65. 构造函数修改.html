		<script>
		/* 
		创建一个Person构造函数
		-在Person构造函数中，为每一个对象都添加了一个sayName方法，
		目前我们的方法是在构造函数内部创建的，
		也就是构造函数每执行一次就会创建一个新的sayName方法也是所有实例的sayName都是唯一的。
		这样就导致了构造函数执行一次就会创建一个新的方法，
		执行1000日次就会创建10000个新的方法，而10000个方法都是一摸一样的
		
		 */
		
		function Parson(name,age,gender){
			this.name=name;
			this.age=age;
			this.gender=gender;
			this.sayName=function(){				alert(this.name)			}
		}
		
		//共享方法
		/*
		 将函数定义到全局作用域，污染了全局作用域命名空间
		  容易被覆盖
		 
		 */

		 //	alert(this.name)			}

		var obj2=new Parson("22",22,"444")
		// obj.sayName()

		console.log(obj.sayName ==obj2.sayName)
