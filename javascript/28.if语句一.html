<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 Js程序只从上往下执行
		  通过流程控制语句控制程序执行流行
		  
		语句分类：
		 1.条件判断语句
		 2.条件分支语句
		 3.循环语句
		 
		 
		条件判断语句
		    语法一：
			if（条件表达式）
			if(){}
			1.if 语句 - 只有当指定条件为 true 时，使用该语句来执行代码
			2.if…else 语句 - 当条件为 true 时执行代码，当条件为 false 时执行其他代码
			3.if…else if…else 语句- 使用该语句来选择多个代码块之一来执行
		
		 
		 */
		var a=195;
		
	 // //注意，if()后面代码块{}不是必须写的，不写只能执行后一行；
	// if(a>10)
	//  alert("666")
		 
	if(  a>10 && a<20  ){  
		alert("a大于10，小于20");
	}	
		
		
		
		
		
		</script>
	</head>
	<body>
	</body>
</html>
