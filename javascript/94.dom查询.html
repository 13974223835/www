<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>


		<script>
			window.onload = function() {

				//1.查找#bj节点
				var btn1 = document.getElementById("btn1")
				btn1.onclick = function() {
					var bj = document.getElementById("bj")
					alert(bj.innerHTML)
				}


				//2.查找所有li节点 
				var btn2 = document.getElementById("btn2")
				btn2.onclick = function() {
					//这个getElementsByTagName会返回一个类数组,所有封装在对象中
					//即使一个也封装
					var lis = document.getElementsByTagName("li")

					for (var i = 0; i < lis.length; i++) {
						alert(lis[i].innerHTML)
					}
				}

				//3.查找name=gender的所有节点 
				var btn3 = document.getElementById("btn3")
				btn3.onclick = function() {
					/* 
					 * innerHTML用于获取元素内部的HTML代码的 对于自结束标签，这个属性没有意义 
					 * //alert(inputs[i].in innerHTML );
					 * 如果需要读取元素节点唇性， 直接使用 元素 . 属性名 
					 * */
					
					var inputs = document.getElementsByName("gender")
					// alert(inputs.length)
					        for (var i = 0; i < inputs.length; i++) {
						/* 如果需要读取元素节点属性，
                           直接使用 元素. 属性名
                           例子：元素 .id 元素.name 元素.value
                           注意：class属性不能采用这种方式，
                          读取class属性时需要使用 元素.className                    */
						alert(inputs[i].value)
					}					
				}

				//返回#bj的文本值

			}
		</script>
	</head>
	<body>
		<img src="js/元素节点.png" width="800px" height="500px" />
		<br />
		<br />
		<br />
		<br />
		<br />

		<div id="" width="800px" height="500px">


			<div class="">
				<p>你喜欢什么城市</p>
				<ul id="city">
					<li>广州</li>
					<li>上海</li>
					<li id="bj">北京</li>
				</ul>
			</div>
			<div class="">
				<p>你喜欢什么游戏</p>
				<ul id="game">
					<li>红警</li>
					<li>跑跑卡丁车</li>
					<li>超级玛丽</li>
				</ul>

				<div class="inner">
					gender:
					<input class="??" type="radio" name="gender" value="male" />
					male
					<input class="??" type="radio" name="gender" value="female" />
					Female
					<br />
					name:
					<input type="text" name="name" id="username" value="asda" />
				</div>

			</div>

			<div><button id="btn1">查找#bj节点 </button></div>
			<div><button id="btn2">//查找所有li节点 </button></div>
			<div><button id="btn3">//查找name=gender的所有节点 </button></div>
			<div><button id="btn4">//查找#city下所有li节点 </button></div>

		</div>
	</body>
</html>
