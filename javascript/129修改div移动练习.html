<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		#box1{
			width: 100px;
			height: 100px;
			background-color: #00FFFF;
			position: absolute;
		}
		</style>
		<script>
		window.onload=function(){
			//定时一个变量，来表示移动的速度
				var speed = 10;
			
			//创建一个变量来表示方向
			//通过修改
			var dir = 0;
			
			
			//开启一个定时器，来控制div的移动
			setInterval(function(){
				switch(dir){
					case 37:
					box1.style.left=box1.offsetLeft -speed+"px";
					break;
					case 39:
					box1.style.left=box1.offsetLeft +speed+"px";
					break;
					case 38:
					box1.style.top=box1.offsetTop -speed+"px";
					break;
					case 40:
					box1.style.top=box1.offsetTop +speed+"px";
					break;
				}	
				
			},30);
			
			document.onkeydown=function(event){
				event = event || window.event;
	
				//当用户按了ctrl以后，速度加快
				if(event.ctrlKey){
					speed = 500;
				}else{
					speed  =10;
				}
				
				//使dir等于按键的值
				dir = event.keyCode;
				
			};
			
			//当按键松开时，div不在移动
			document.onkeyup = function(){
				设置方向为0
				dir = 0;
				
			}
		};
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
