<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 垃圾回收(GC)
		  程序会像人一样运行过程中会产生垃圾
		  所以需要一个垃圾回收机制
		  
		 */
		var obj =new Object();
		//当一个对象没有任何变量或属性对它进行引用，此时我们将无法操作对象
		//此时这种对象就是垃圾，会占用内存，影响程序速度
		//JS自动回收，不需要手都处理
		 obj=null;
		
		
		
		</script>
	</head>
	<body>
	</body>
</html>
