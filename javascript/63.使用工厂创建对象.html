<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		创建对象
		 */
		var obj={
			name:"11",
			age:18,
			gender:"",
			sayName:function(){
				alert(this.name)
			}
		}
		
		/* 
		 使用工厂创建对象，可以大批量创建对象
		 */
		function creatPerson(name,age,gender){
			var obj =new Object()
			obj.name=name;
			obj.age=age;
			obj.gender=gender;
			obj.sayName= function(){
				alert(this.name)
			}
			
			return obj;
		}
		
		var obj2=creatPerson("666",55,"666")
		obj2.sayName
		
		//console.log(obj2.sayName())
		
		console.log(obj2)
		
		</script>
	</head>
	<body>
	</body>
</html>
