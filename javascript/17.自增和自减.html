<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		/* 
		 自增：++
		    可以原变量上加1
		自增分两种
		1.后增加{a++}，2.前增加{++a}			
		a++原变量值(表示自增前的值)
		++a自增后的值（表示自增后的值）
		
		自减：--
			可以原变量上减1
		
		自增分两种
		1.后增加{a--}，2.前增加{--a}			
		a--原变量值(表示自增前的值)
		--a自增后的值（表示自增后的值）	
		 */
		
		var a =1; 
		  a++  //表达式
		 console.log(a);
		console.log(a)
		 //console.log(++a);
		 
		var b=11;
		b= b++ + ++b +b 
		console.log("b="+b) 
		
		
		
		
		
		</script>
	</head>
	<body>
	</body>
</html>
