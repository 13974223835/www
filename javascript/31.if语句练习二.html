		<script>
		/* 
		 大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，

		 如果三个条件有为真的情况，则:嫁吧，比上不足，比下有余。

		 */
		
		var hight=prompt("身高")
		var rich=prompt("资产，单位万")

		if(hight>=180 && rich>=1000 && handsome>=500){

		}else{
			alert("不嫁!")
		} 
		
		
		</script>
