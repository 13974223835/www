<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  
  <script type= "text/javascript">
  
  
  /* 
  定义一个函数，专门用来为指定元素绑定单击响应函数
	参数:
		rrr 要绑定单击响应函数的对象的id属性值
		fun 事件的回调函数，当单击元素时，该函数将会被触发
  */
	 function myClick(rrr , fun){
			var btn = document.getElementById(rrr);
			btn.onclick = fun ;
	};
  window.onload = function(){
	//为id为btn01的按钮绑定一个单击响应函数
	var btn1 = document.getElementById("btn1");
	btn1.onclick = function(){
		// 1.查找#bj节点
		var gz = document.getElementById("gz");
		//打印bj
		//innerHTML通过这个属性可以获取到元素内部的html代码
		alert(gz.innerHTML);
	};
		//为id为btn1的按钮绑定一个单击响应函数
		var btn2 = document.getElementById("btn2");
		btn2.onclick = function(){ 
			// 2.查找所有li节点 
			//getElementsByTagName()可以根据标签名来获取一组元素节点对象
			//这个方法给我们返回一个类数组对象，所哟查询到的元素都会封装到对象中
			//即使查询打的元素只有一个，也会封装到数组中返回
			var lis = document.getElementsByTagName("li");
			
			//打印lis
			//alert(lis);
			for(var i= 0; i<lis.length ; i++){
				alert(lis[i].innerHTML);
				
			}
		};
		
		var btn3 = document.getElementById("btn3");
		btn3.onclick = function(){
			// 3.查找name=gender的所有节点 
			var inputs = document.getElementsByName("gender");
			
			for(var i =0 ;i<inputs.length; i++){
				/* 
				 innerHTML用于获取元素内部的HTML代码的
					对于自结束标签没有意义
				 */
				//alert(inputs[i].innerHTMl);
				/* 
				 如果需要读取元素节点属性
					直接使用  元素.属性名
						例子：元素.id  元素.name 元素.value
						注意：class属性不能采用这种方式
							读取class属性时需要使用元素.className
				 */
				alert(inputs[i].name);
			}
			
		};
		//为id为btn4的按钮绑定一个单机响应函数
		var btn4 = document.getElementById("btn4");
		btn4.onclick = function(){
			
			//获取id为city的元素
			var city = document.getElementById("city")
			 // 4.查找#city下所有li节点 
			 var lis = city.getElementsByTagName("li");
			 
			 for(var i = 0; i<lis.length ; i++){
				 alert(lis[i].innerHTML);
				 
			 }
			 
		};
		//为id为btn5的按钮绑定一个单机响应函数
		var btn5 = document.getElementById("btn5");
		btn5.onclick = function(){
			
			//获取id为city的节点
			var city = document.getElementById("city");
			
			 // 5.返回#city的所有子节点
			 /* 
			childnodes属性会获取包括文本节点在的所有节点
			 根据DOM标签标签间空白也会当成文本节点
			 注意：在IE8及一下的浏览器中，不会将空白文本当成子节点
				所有该属性在IE8中会返回4个子元素而其他浏览器时9个
			*/
			 var cns = city.childNodes;
			 
			 // for(var i = 0 ; i<lisss.length ; i++){
				//  alert(lisss[i].innerHTML);
			 // }
			 
			 /* 
				children 属性可以获取当前元素的所有子元素
			  */
			  var cns2 = city.children;
			  for(var i = 0 ; i<cns.length ; i++){
				  
			  		alert(cns2[i].innerHTML);
			  }
		};
		
		//为id为btn6的按钮绑定一个单击响应函数
		var btn6 = document.getElementById("btn6");
		btn6.onclick = function(){
			
			//获取id为phone的元素
			var phone = document.getElementById("phone");
			// 6.返回#phone的第一 一个子节点 
			//phone.ChildNodes()
			//firstChild可以获取到当前元素的第一个子节点（包括空白文本节点）
			var ht = phone.firstChild;
			
			//firstElementChild获取当前元素的第一个子元素
			/* 
			firstElementChild不支持IE8及一下的浏览器
			 如果需要兼容他们尽量不要使用
			 */
			var ht = phone.firstElementChild;
			
			alert(ht.innerHTML);
		};
		
		
		//为id为btn7绑定一个按钮来做一个单击响应函数
		myClick("btn7" , function(){
			
			//获取id为bj的节点
			var bj = document.getElementById("bj");

			// 7.返回#bj的父节点 
			var fu = bj.parentNode;
			
			alert(fu.innerHTML);
			
		/* 	innerText
			*-该属性可以获取到元素内部的文本内容
			*-它和innerHTML类似，不同的是它会自动将html去除
		*/
			//alert(fu.innerText);
		});
		
		myClick("btn8" ,function(){
			
			var android = document.getElementById("android");
			
			 // 8.返回#android的前一个兄弟节点 
			var ps = android.previousSibling;
			
			alert(ps.innerHTML);
		});
		myClick("btn9" ,function(){
			
			//获取id为username的元素
			var ek = document.getElementById("username");
			  // 9.读取#username的value属性值
			alert(ek.value);
		});
		myClick("btn10" ,function(){
			
			var ek = document.getElementById("username");
				// 10.设置#username的value属性值 
				ek.value = "今天又是下大雨";
		});
		myClick("btn11",function(){
			
			 // 11.返回#bj的文本值
			var bj = document.getElementById("bj");
			//alert(bj.innerHTML);
			//alert(bj.innerText);
			
			//获取bj中的文本节点
			/* var fc = bj.firstChild;
			alert(fv.nodeValue); 
			*/
			
			//alert(bj.firstChild.nodeValue);
			
			
		})
 
   
  
  
	  
  };
  
  </script>
 </head>
 <body>
  <div id="" width="800px" height="500px">
  
  
     <div class="">
			<p>你喜欢什么城市</p >
      <ul id="city">
			<li id="gz">广州</li>
			<li>上海</li>
			<li id="bj">北京</li>
      </ul>
     </div>
     <div class="">
      <p>你喜欢什么游戏</p >
      <ul id="game">
       <li>红警</li>
       <li>跑跑卡丁车</li>
       <li>超级玛丽</li>
      </ul>
                </div>
             
       <div class="">
        <p>你喜欢什么系统</p >
		
        <ul id="phone"><li>苹果</li><li id="android">安卓</li><li>windows Phone</li>
        </ul>
		
         </div>
       
       
      <div class="inner">
       gender:
       <input class="??" type="radio" name="gender" value="male" />
       male
       <input class="??" type="radio" name="gender" value="female" />
       Female
       <br />
       name:
       <input type="text" name="name" id="username" value="asda" />
      </div>
  
     
  
     <div><button id="btn1">查找#bj节点 </button></div>
     <div><button id="btn2">//查找所有li节点 </button></div>
     <div><button id="btn3">//查找name=gender的所有节点 </button></div>
     <div><button id="btn4">//查找#city下所有li节点 </button></div>
     <div><button id="btn5">//返回#city的所有子节点 </button></div>
     <div><button id="btn6">//返回#phone的第一 一个子节点 </button></div>
     <div><button id="btn7">//返回#bj的父节点 </button></div>
     <div><button id="btn8">//返回#android的前一个兄弟节点 </button></div>
     <div><button id="btn9">//读取#username的value属性值 </button></div>
     <div><button id="btn10">//设置#username的value属性值 </button></div>
     <div><button id="btn11">//返回#bj的文本值 </button></div>
  
  
    </div>
 </body>
</html>
