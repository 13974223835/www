<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		// 单行注释：ctrl+/会加上//注释
		// 单行注释以 // 开头。
		// 任何位于 // 与行末之间的文本都会被 JavaScript 忽略（不会执行）。
		
		// 多行注释：用shit+ctrl+/ 会加上/*    */注释
		// 多行注释以 /* 开头，以 */ 结尾。
		// 任何位于 /* 和 */ 之间的文本都会被 JavaScript 忽略。

		/* 使用注释来阻止执行
		使用注释来防止代码执行很适合代码测试。 */
		// alert("弹出对话框")    //弹出对话框
		document.write("页面打字");  //页面打字
		console.log("控制台是输出"); //控制台是输出
		/* 
		JS严格区分大小写
		JS结束语以（;）结尾，可以不写，会影响性能，可能会报错
		 */
		alert("??");
		</script>
	</head>
	<body>
		
	</body>
	
</html>
