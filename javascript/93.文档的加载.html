<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script> 
		 /* 
		 onload 整个事件加载完成后触发
		 为window绑定一个onload事件
		 
		 onload事件会在整个页面加载完成之后才触发
		 为window绑定一个onload事件
		 该事件对应的响应函数将会在页面加载完成之后执行，
		 这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
		 1
		 */
		//window.onload=function(){alert("5555")}
		 </script>
	</head>
	<body>
		
		<button id="btn"> anniu</button>
		 <script>
		 
		 /*
		  浏览器在加载一个页面时，是按照自上向下的顺序加载的，
		 读取到一行就运行一行
		 */
		 //获取id为btn的按钮
		 var btn = document.getElementById("btn");
		 //为按钮绑定一个单击响应函数
		 btn.onclick = function	(){		 alert("hello");		 };
		 </script>
		
		
	</body>
</html>
